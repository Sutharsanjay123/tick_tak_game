<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gana-app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="search">
        <input placeholder="Search a new song..." type="text">
        
        <div class="author">
            <img src="https://via.placeholder.com/50" alt="Author Image">
            <p>A.R. Rahman</p>
        </div>

        <div class="progress">
            <svg viewBox="0 0 36 36" class="progress-circle">
                <path
                    class="circle-bg"
                    d="M18 2.0845
                       a 15.9155 15.9155 0 0 1 0 31.831
                       a 15.9155 15.9155 0 0 1 0 -31.831"
                />
                <path
                    class="circle"
                    stroke-dasharray="70, 100"
                    d="M18 2.0845
                       a 15.9155 15.9155 0 0 1 0 31.831
                       a 15.9155 15.9155 0 0 1 0 -31.831"
                />
            </svg>
        </div>
    </div>
</body>
</html>
